<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Tomorrow|Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Stranger Things</title>
</head>
<body>
  <div id="app">
        <header>
            <span>Stranger Things</span>
            <span><a href="profile.html"><button type="button" class="btn btn-outline-dark profile-button">My Profile</button></a></span>
        </header>
          <div class="post-block">
              <h2 class="postheader">Posts!</h2>
              <div class="posts"></div>
          </div>
          <div class="newpost">
              <h2 class="newformheader">Create a New Post</h2>
            <form class="post-form" action="" method="">
              <div class="form-group forminput">
                <label for="create-title">Title:</label>
                <input type="text" class="form-control" id="create-title" placeholder="Your Title..." required>
              </div>
              <div class="form-group forminput">
                <label for="create-description">Description:</label>
                <textarea class="form-control" id="create-description" rows="3" placeholder="Your Decscription..." required></textarea>
              </div>
              <div class="form-group forminput">
                <label for="create-price">Price:</label>
                <input type="text" class="form-control" id="create-price" placeholder="Your Price..." required>
              </div>
              <div class="form-group forminput">
                <label for="create-location">Location:</label>
                <input type="text" class="form-control" id="create-location" placeholder="Your Location..." >
              </div>
              <div class="form-group forminput">
                <label for="create-deliver">Will Deliver:</label>
                <select class="form-control" id="create-deliver">
                  <option>true</option>
                  <option>false</option>
                </select>
              </div>
              <div class="cancel-create">
                <button type="button" class="btn btn-outline-danger new-cancel">Cancel</button>
                <button type="button" class="btn btn-outline-primary new-create">Create</button>
              </div>
            </form>
          </div>
          <div class="logbar">
            <button class="log register">
                <span class="log-text">Register</span>
              </button>
              <button class="log login">
                <span class="log-text">Login</span>
              </button>
              <button class="log logout">
                <span class="log-text">Logout</span>
              </button>
          </div>
    </div>
    <div class="activereg">
          <div class="face back">
            <div class="card-body">
              <div class="form-header primary-color">
                <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-plus"></i> Create Account</h3>
              </div>
              <form method="POST" action="#whereeverYouWant">
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text d-flex"></i>
                  <input type="text" id="account-username" name="account-username" class="form-control validate">
                  <label for="account-username" class="d-flex">Your Username</label>
                </div>
                <div class="md-form">
                  <i class="fas fa-lock prefix grey-text d-flex"></i>
                  <input type="text" id="account-password" name="account-password" class="form-control validate">
                  <label for="account-password" class="d-flex">Your password</label>
                </div>
                <div class="md-form">
                  <i class="fas fa-lock prefix grey-text d-flex"></i>
                  <input type="text" id="account-password2" name="account-password2" class="form-control">
                  <label for="account-password2" class="d-flex">Confirm password</label>
                </div>
                <div class="text-center">
                  <button type="sumbit" class="btn primary-color white-text btn-lg action create-account">Create account</button>
                  <button type="sumbit" class="btn primary-color white-text btn-lg action cancel-create-account">Cancel</button>
                </div>
                <div class="registererror"></div>
              </form>
            </div>
          </div>

        </div>
    <div class="activelogin">
          <div class="face front">
            <div class="card-body">
              <div class="form-header primary-color">
                <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-sign-in-alt"></i> Log in</h3>
              </div>
              <div class="md-form">
                <i class="fas fa-envelope prefix grey-text d-flex"></i>
                <input type="text" id="login-username" class="form-control validate" required>
                <label for="login-username" class="d-flex">Your Username</label>
              </div>
              <div class="md-form">
                <i class="fas fa-lock prefix grey-text d-flex"></i>
                <input type="text" id="login-password" class="form-control validate" required>
                <label for="Login-password" class="d-flex">Your password</label>
              </div>
              <div class="text-center">
                <button class="btn primary-color white-text btn-lg action clicklogin">Login</button>
                <button class="btn primary-color white-text btn-lg action cancel-login">Cancel</button>
              </div>
              <div class="loginerror"></div>
            </div>
          </div>
    </div>
    <div class="messageform">
      <div class="messagestyle">
      <div class="form-group">
        <label for="message-input-area">Message:</label>
        <textarea class="form-control" id="message-input-area" rows="3"></textarea>
      </div>
        <button type="button" class="btn btn-outline-success send-message-button">Send Message</button>
        <button type="button" class="btn btn-outline-danger cancel-send-message">Cancel</button>
    </div> 
    </div>
    <div class="editform">
      <div class="editstyle">
        <h2 class="editformheader">Edit Your Post:</h2>
            <form class="edit-form" action="" method="">
              <div class="form-group forminput">
                <label for="edit-title">Edit Title:</label>
                <input type="text" class="form-control" id="edit-title" placeholder="Your Title..." required>
              </div>
              <div class="form-group forminput">
                <label for="edit-description">Edit Description:</label>
                <textarea class="form-control" id="edit-description" rows="3" placeholder="Your Decscription..." required></textarea>
              </div>
              <div class="form-group forminput">
                <label for="edit-price">Edit Price:</label>
                <input type="text" class="form-control" id="edit-price" placeholder="Your Price..." required>
              </div>
              <div class="form-group forminput">
                <label for="edit-location">Edit Location:</label>
                <input type="text" class="form-control" id="edit-location" placeholder="Your Location..." >
              </div>
              <div class="form-group forminput">
                <label for="edit-deliver">Edit Will Deliver:</label>
                <select class="form-control" id="edit-deliver">
                  <option>true</option>
                  <option>false</option>
                </select>
              </div>
              <p>All Sections must be filled out</p>
              <div class="cancel-create">
                <button type="button" class="btn btn-outline-primary edit-create">Edit Post</button>
                <button type="button" class="btn btn-outline-danger edit-cancel">Cancel</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</body>
</html>
